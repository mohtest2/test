<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopify</title>
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-info">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Shopify</a>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="product.html">Products</a>
              </li>
            </ul>
          </div>
          <div class="fs-3 rounded-circle  position-relative cart">
            <a href="#" class="nav-link active">
              <i class="bi bi-cart4"></i>
              <div id="cartNumber" class="fs-6  position-absolute pos">0</div>
            </a>
          </div>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

        </div>
      </nav>

      <div class="container pt-3">
        <div class="row">
          <div class="col-md-8">
            <h4>cart list</h4>
            <hr>
            <table class="table">
              <thead>
                <tr>
                  <th>product details</th>
                  <th>price</th>
                  <th>Quantity</th>
                  <th>total</th>
                </tr>
              </thead>
              <tbody id="tbody">
                
              </tbody>
            </table>
          </div>
          
          <div class="col-md-4">
            <h4>order summary</h4>
            <hr>

            <div class="justify-content-between d-flex mb-5">
              <div>items : </div>
              <div id="totalItems">0$</div>
            </div>

            shipping :
            <select name="" id="addedFee" class="form-select mt-2 mb-5">
              <option value="0">no ship</option>
              <option value="50">ship to cairo</option>
              <option value="100">ship to alex</option>
            </select>


            Promo code : <br>
            <input type="text" id="promoInput" class="form-control mt-2 mb-3" placeholder="enter your code">
            <button class="btn btn-info" id="apply" >apply</button>

            <hr>

            <div class="justify-content-between d-flex mb-3">
              <div>Total cost : </div>
              <div id="totalCost">0$</div>
            </div>

            <button class="btn btn-danger">CHECKOUT</button>

          </div>
        </div>
      </div>

      <script src="bootstrap/bootstrap.bundle.min.js"></script>


      <script src="assets/js/cart.js"></script>
</body>
</html>
